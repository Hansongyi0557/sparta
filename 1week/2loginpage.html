<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style 태그는 head안에 넣기 -->
    <style>
        body {
	    	background-color: black;
	    	color: white;
	    }
        /* body안에 있는 내용에 적용되는 스타일 */

        .mytitle {
	    	color: yellow;
	    }
        /* 클래스를 만들어 클래스에 적용되는 스타일로 클래스 이름은 마음대로 지정할 수 있다.
        class는 여러개를 가르키고, id는 특정 하나의 것만 가르킴  */

    </style>
</head>

<body>
    <h1 class="mytitle">로그인 화면</h1>
    <div>  <!-- 문단을 나누는 태그 -->
        <p class="mytitle">ID : <input type="text"></p>
        <p>PW : <input type="text"></p>
        <button>로그인 하기</button>
    </div>

</body>

</html>
