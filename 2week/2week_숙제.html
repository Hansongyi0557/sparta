<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <!-- 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Gaegu|Poor+Story|Sunflower:300&display=swap"
        rel="stylesheet">

    <!-- CSS 분리 -->
    <link rel="stylesheet" type="text/css" href="2week_숙제.css">

    <script>
        function isCellPhone(p) {
            var regExp = /^(01[016789]{1}|02|0[3-9]{1}[0-9]{1})[-][0-9]{3,4}[-][0-9]{4}$/;
            return regExp.test(p);
        }

        function order() {
            let name = $('#order_name').val();
            let count = $('#order_count').val();
            let address = $('#order_address').val();
            let phone = $('#order_phone').val();

            if (name == '') {
                alert('이름을 입력해주세요')
                $('#order_name').focus()
                return
            } else if (count == '') {
                alert('수량을 입력해주세요')
                $('#order_count').focus()
                return
            } else if (address == '') {
                alert('주소를 입력해주세요')
                $('#order_address').focus()
                return
            } else if (phone == '') {
                alert('휴대폰번호를 입력해주세요')
                $('#order_phone').focus()
                return
            } else if (!isCellPhone(phone)) {
                alert('휴대폰번호 입력 형식이 틀립니다. \n 010-0000-0000으로 입력해주세요')
                return
            }
            else{
            alert('주문완료')
            $('#order_name').val('');
            $('#order_count').val('');
            $('#order_address').val('');
            $('#order_phone').val('');
            }
        }

    </script>
</head>

<body>
    <!-- 상품 이미지 -->
    <div class='container'>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://t1.daumcdn.net/friends/prod/product/20200305204650358_8809681706179_AW_00.jpg"
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://t1.daumcdn.net/friends/prod/product/20200305204650467_8809681706179_AW_01.jpg"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://t1.daumcdn.net/friends/prod/product/20200305204650687_8809681706179_AW_02.jpg"
                        alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- 상품명 & 상품 설명 -->
        <div>

            <h3>
                베이비드리밍 글리터거울 리틀어피치
                <small>가격 : 10,000원</small></h3>

            <p>
                트윙클, 태가 나!<br>
                어느 각도에서도 태가 나는<br>
                리틀어피치의 글리터 거울이예요.<br>
                살짝만 건드려도 핑크빛<br>
                글리터가 차르륵- 흩어져요.<br>
            </p>
        </div>
        <!-- 주문폼 영역 -->
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주문자 이름</span>
                </div>
                <input id="order_name" type="text" class="form-control" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">수량</span>
                </div>
                <input id="order_count" type="number" class="form-control" min="1" max="5" placeholder="--수량을 입력하세요.--"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소</span>
                </div>
                <input id="order_address" type="text" class="form-control" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">전화번호</span>
                </div>
                <input id="order_phone" type="text" class="form-control" placeholder="010-0000-0000 형식으로 입력하세요."
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div>
            <a class="btn btn-primary" href="#" onclick="order()" role="button">주문하기</a>
        </div>
    </div>
    </div>
</body>

</html>
